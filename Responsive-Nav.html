<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Nav</title>
    <meta name="description" content="Responsive Nav">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive-nav.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/responsive-nav.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar-fixed-top" style="background-color:#b3191a">
            <div class="col-md-12 col-lg-12">
                <nav class="nav-collapse navbar-fixed-top" style="overflow: visible;">
                    <div>
                        <ul>
                            <li data-menuanchor="home" onclick="location.href='#home';" style="cursor:pointer;"><i class="fa fa-lg fa-paw" aria-hidden="true"></i></li>
                            <li data-menuanchor="zasady" onclick="location.href='#zasady';" style="cursor:pointer;">OPTION1</li>
                            <li data-menuanchor="nagrody" onclick="location.href='#nagrody';" style="cursor:pointer;">OPTION2</li>
                            <li data-menuanchor="zarejestruj" onclick="location.href='#zarejestruj';" style="cursor:pointer;">OPTION3</li>
                            <li onclick="location.href='#';" style="cursor:pointer;">OPTION4</li>
                            <li data-menuanchor="kontakt" onclick="location.href='#kontakt';" style="cursor:pointer;">OPTION5</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <script>
        var navigation = responsiveNav(".nav-collapse", {
            animate: true, // Boolean: Use CSS3 transitions, true or false
            transition: 284, // Integer: Speed of the transition, in milliseconds
            label: "Menu", // String: Label for the navigation toggle
            insert: "after", // String: Insert the toggle before or after the navigation
            customToggle: "", // Selector: Specify the ID of a custom toggle
            closeOnNavClick: false, // Boolean: Close the navigation when one of the links are clicked
            openPos: "relative", // String: Position of the opened nav, relative or static
            navClass: "nav-collapse", // String: Default CSS class. If changed, you need to edit the CSS too!
            navActiveClass: "js-nav-active", // String: Class that is added to <html> element when nav is active
            jsClass: "js", // String: 'JS enabled' class which is added to <html> element
            init: function () {}, // Function: Init callback
            open: function () {}, // Function: Open callback
            close: function () {} // Function: Close callback
        });
    </script>
</body>
